spring:
  datasource:
    url: jdbc:h2:mem:calendarevent
    username: root
    password: root
    schema: classpath:schema.sql
  sql:
    init:
      mode: always
      schema-locations: schema.sql
      data-locations: data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true